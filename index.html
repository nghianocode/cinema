<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Invitation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .envelope {
            width: 350px;
            height: 220px;
            background-color: #fff;
            border: 2px solid #007bff;
            border-radius: 8px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .envelope::before {
            content: "";
            width: 100%;
            height: 110px;
            background-color: #007bff;
            position: absolute;
            top: 0;
            left: 0;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            z-index: 1;
        }

        .envelope::after {
            content: "Open Me!";
            position: absolute;
            top: 85px;
            width: 100%;
            text-align: center;
            font-size: 1.5rem;
            color: #fff;
            z-index: 2;
        }

        .envelope-content {
            display: none;
        }
    </style>
</head>
<body>

<div class="envelope" onclick="openEnvelope()">
    <div class="envelope-content">
        <h1>You're Invited!</h1>
        <p>Hey [Friend's Name], come join me for a fun movie night!</p>
        <button onclick="window.location.href='invitation.html'">Open Invitation</button>
    </div>
</div>

<script>
    function openEnvelope() {
        // Change the envelope content
        document.querySelector('.envelope').style.background = '#fff';
        document.querySelector('.envelope').style.border = 'none';
        document.querySelector('.envelope::before').style.display = 'none';
        document.querySelector('.envelope::after').style.display = 'none';
        
        // Add the invitation content (for now, just as placeholder text)
        document.querySelector('.envelope-content').style.display = 'block';
    }
</script>

</body>
</html>
